<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1afa728260.js" crossorigin="anonymous"></script>
    <title>weather</title>
</head>
<body>

    <div class="intro">
        <h1>Weather-Infortmation</h1>
    </div>

    <div class="weather">
        

        <div class="upper">
            <input type="text" value="New york" class="search" placeholder="Enter city name" >
            <button type="submit" onclick="handleclick()" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>

        <div class="no-error">
            <div class="fig">
                <img class="cloud" src="./images/rain.png" alt="cloud">
                <p class="temp">22Â°c</p>
                <p class="city">NewYork</p>
            </div>

            <div class="below">
                <div class="wind">
                    <img src="./images/wind.png" alt="wind">
                    <div class="val">
                        <p class="speed">15km/h</p>
                        <p>windspeed</p>
                    </div>
                    
                </div>
                <div class="humidity">
                    <img src="./images/humidity.png" alt="humidity">
                    <div class="val">
                        <p class="humidity-per">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
